name: Windows Application Build (PyInstaller)

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-windows-app:
    runs-on: windows-latest  # Use a Windows runner provided by GitHub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Install dependencies using the requirements.txt file
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create and Modify Specification File (.spec)
        shell: bash
        run: |
          # 1. Generate a basic spec file (this part worked successfully)
          python -m PyInstaller --onefile --name "Bin2Book" "gui.py" 
          
          # 2. Add resource options (Icon and Version) to the EXE block using sed
          # We search for the EXE creation line and insert the version and icon options
          sed -i 's/^(exe = EXE(.*), name="Bin2Book", .*)$/\1, icon="app_logo.ico", version="version_info.rc"/' "Bin2Book.spec"
          
          # 3. Add necessary package data using sed (Simplified)
          # This adds reportlab as data in the Analysis block
          # We must use the 's' command's alternate delimiter here (e.g., '#') to avoid issues with path slashes
          sed -i "s#^a = Analysis(\[.*\])$#a = Analysis([\n    'gui.py',\n    pathex=[],\n    binaries=[],\n    datas=[('C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.10.11\\\\x64\\\\Lib\\\\site-packages\\\\reportlab', 'reportlab')],\n    hiddenimports=['selenium.webdriver.chrome.service', 'reportlab.graphics.shapes', 'reportlab.pdfbase.pdfmetrics'],\n    hookspath=[],\n    hooksconfig={},\n    runtime_hooks=[],\n    excludes=[],\n    win_no_prefer_redirects=False,\n    win_private_assemblies=False,\n    noarchive=False,\n    optimize=0,\n)\n#" "Bin2Book.spec"
          
          # 4. Remove the temporary build folder before final build
          rm -rf build
          
      - name: Final Build using Spec File
        shell: bash
        run: |
          # Use the stable .spec file for the final compilation
          python -m PyInstaller "Bin2Book.spec"

      - name: Archive and Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bin2Book-Windows-Exe
          # The file to be uploaded is the executable from the dist folder
          path: dist/Bin2Book.exe