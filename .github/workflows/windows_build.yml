name: Windows Application Build (PyInstaller)

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-windows-app:
    runs-on: windows-latest  # Use a Windows runner provided by GitHub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Install dependencies using the requirements.txt file
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build Windows Executable
        shell: bash # Use the powerful Bash shell for reliable multi-line commands
        run: |
          # Define all PyInstaller options in a single variable for stability.
          # FIX: Change '--add-data ...' to '--add-data=...'
          PYINSTALLER_OPTS="--onefile --windowed --name 'Bin2Book' \
          --icon 'app_logo.ico' \
          --version-file 'version_info.rc' \
          --collect-all 'pypdf' \
          --collect-all 'undetected_chromedriver' \
          --collect-all 'reportlab' \  <-- ADD THIS LINE
          --hidden-import 'selenium.webdriver.chrome.service' \
          --hidden-import 'reportlab.graphics.shapes' \
          --hidden-import 'reportlab.pdfbase.pdfmetrics'"

          python -m PyInstaller $PYINSTALLER_OPTS "gui.py"

      - name: Archive and Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bin2Book-Windows-Exe
          # The file to be uploaded is the executable from the dist folder
          path: dist/Bin2Book.exe
          